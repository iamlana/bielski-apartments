      <div>
        <button class="show-1">Show 1</button>
        <button onclick="show2()">Show 2</button>
        <button onclick="show3()">Show 3</button>
        <p class="custom-1 custom-visible">custom 1</p>
        <p class="custom-2">custom 2</p>
        <p class="custom-3">custom 3</p>
      </div>
      <style>
        .custom-1,
        .custom-2,
        .custom-3 {
          display: none;
        }

        .custom-visible {
          display: block;
        }
      </style>
      <script>
        document.querySelector('.show-1').addEventListener('click', show1)
        function show1() {
          document.querySelector('.custom-visible').classList.remove('custom-visible')
          document.querySelector('.custom-1').classList.add('custom-visible')
        }
        function show2() {
          document.querySelector('.custom-visible').classList.remove('custom-visible')
          document.querySelector('.custom-2').classList.add('custom-visible')
        }
        function show3() {
          document.querySelector('.custom-visible').classList.remove('custom-visible')
          document.querySelector('.custom-3').classList.add('custom-visible')
        }
      </script>
